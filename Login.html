<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waloup</title>
</head>
<body>

<!-- Tchat -->
<div class="form-message">
    <div class="input-data">
        <input type="text" id="message" required>
        <button class="envoi" type="button">Envoi</button>
    </div>
</div> 

<div class="rectangle">
    <div class="y" onclick="ecrireMessage();">
    </div>
    <div class="btn-contact">
        <button class="btn" type="button">Ajout</button>
      </div>
</div>
<!-- Tchat -->

<!-- Login -->
<header id="header">
    <div class="titre">
        <h2 id="title">WALOUP</h2>
    </div>
</header>


    <section id="section-login">
        <div class="form-user">
            <div class="input-data">
                <input type="text" id="id" required>
                <label id="label1">Identifiant :</label>
            </div>
        </div> 
        <br>

        <div class="btn-login">
            <button class="btn" type="button">Login</button>
          </div>
          <br>


    </section>
    <!-- Login -->
    
    
    
    <!-- Inscription -->
    <section id="section-inscription">
        <div class="form-user">
            <div class="input-data">
                <input type="text" id="pseudo" required>
                <label>Pseudo</label>
            </div>
        </div> 
        <br>

        <div class="form-user">
            <div class="input-data">
                <input type="text" id="mail" required>
                <label>Mail</label>
            </div>
        </div> 
        <br>
        <div class="btn-inscription">
            <button class="btn" type="button">Inscrivez-vous</button>
          </div>
          <br>
        
    </section>
    <!-- Inscription -->

    <!-- Activation -->
    <section id="section-activation">
        <div class="form-user">
            <div class="input-data">
                <input type="text" id="activation" required>
                <label id="label1">Entrez le code d'activation :</label>
            </div>
        </div> 
        <br>

        <div class="btn-activation">
            <button class="btn" type="button">Activer</button>
        </div>
        <br>
    </section>
    <!-- Activation -->

    <!-- Ajout -->
    <section id="section-ajout">
        <div class="form-user">
            <div class="input-data">
                <input type="text" id="identifiant" required>
                <label>Identifiant :</label>
            </div>
        </div> 
        <br>

        <div class="form-user">
            <div class="input-data">
                <input type="text" id="mail_relation" required>
                <label>Mail :</label>
            </div>
        </div> 
        <br>

        <div class="btn-ajout">
            <button class="btn" type="button">Ajouter</button>
        </div>
        <br>
    </section>
    <!-- Ajout -->
